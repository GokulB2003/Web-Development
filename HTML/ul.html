<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Welcome </h1>
    <div>
        <!-- Create an ordered list of top 10 programming languages. -->
        <ol type="A"start="C" reversed>
            <li>C</li>
            <li>c++</li>
            <li>java</li>
        </ol>
        <!-- Create an unordered list of fruits. -->
         <ul type="square">
            <li>Apple</li>
            <li>Mango</li>
            <li>Banana</li>
            <li>Guava</li>
         </ul>
         <!-- Create a nested list of continents and countries. -->
         <ol>
                <li>North America</li>
                <li>South America</li>
                <li>Antartica</li>
            <ol>
                <li>India</li>
                <li>CHINA</li>
                <li>USA</li>
                <li>Africa</li>
                
            </ol>
         </ol>



    </div>
</body>
</html>
